<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouMix</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="public/vendor/mediaelement/mediaelementplayer.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="public/vendor/mediaelement/mediaelement-and-player.min.js"></script>

  </head>
  <body>

    <video width="640" height="360" id="player1" preload="none">
        <source type="video/youtube" src="http://www.youtube.com/watch?v=nOEw9iiopwI" />
    </video>

    <script>
      var video = $('video').mediaelementplayer();

      var context = new AudioContext();
      var gainNode = context.createGain();
      gainNode.gain.value = 1;                   // Change Gain Value to test
      filter = context.createBiquadFilter();
      filter.type = 2;                          // Change Filter type to test
      filter.frequency.value = 5040;            // Change frequency to test

      // Wait for window.onload to fire. See crbug.com/112368
      window.addEventListener('load', function(e) {
        // Our <video> element will be the audio source.
        var source = context.createMediaElementSource($('#player1'));
        source.connect(gainNode);
        gainNode.connect(filter);
        filter.connect(context.destination);
      }, false);

    </script>
  </body>
</html>
