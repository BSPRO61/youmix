<div id="" class="action-panel-content yt-card yt-card-has-padding">

  <div id="">Normal</div>
  <label>Presets</label>
  <select id="ym-presets">
    <option value="normal">Normal</option>
    <option value="biquadfilterlowpass">Biquad Filter (lowpass)</option>
    <option value="biquadfilterhighpass">Biquad Filter (highpass)</option>
    <option value="compressor">Compressor</option>
    <option value="8bit">8-bit</option>
  </select>

  <div id="ym-preset-options">
    <div class="ym-node-group" data-node-group="biquadfilterlowpass">
      <div class="ym-property-group">
        <label>Frequency</label>
        <input type="range" min="10" max="5000" value="350" step="10" data-node="biquadfilterlowpass" data-node-property="frequency" />
      </div>

      <div class="ym-property-group">
        <label>Detune</label>
        <input type="range" min="0" max="100" value="100" step="1" data-node="biquadfilterlowpass" data-node-property="detune" />
      </div>

      <div class="ym-property-group">
        <label>Q</label>
        <input type="range" min="0.0001" max="1000" value="-50" step="1" data-node="biquadfilterlowpass" data-node-property="Q" />
      </div>
    </div>

    <div class="ym-node-group" data-node-group="biquadfilterhighpass">
      <div class="ym-property-group">
        <label>Frequency</label>
        <input type="range" min="10" max="5000" value="350" step="10" data-node="biquadfilterhighpass" data-node-property="frequency" />
      </div>

      <div class="ym-property-group">
        <label>Detune</label>
        <input type="range" min="0" max="100" value="100" step="1" data-node="biquadfilterhighpass" data-node-property="detune" />
      </div>

      <div class="ym-property-group">
        <label>Q</label>
        <input type="range" min="0.0001" max="1000" value="-50" step="1" data-node="biquadfilterhighpass" data-node-property="Q" />
      </div>
    </div>

    <div class="ym-node-group" data-node-group="compressor">
      <div class="ym-property-group">
        <label>Threshold</label>
        <input type="range" min="10" max="1000" value="350" step="1" data-node="compressor" data-node-property="threshold" />
      </div>

      <div class="ym-property-group">
        <label>Knee</label>
        <input type="range" min="0" max="40" value="40" step="1" data-node="compressor" data-node-property="knee" />

      <div class="ym-property-group">
        <label>Ratio</label>
        <input type="range" min="1" max="20" value="12" step="1" data-node="compressor" data-node-property="ratio" />

      </div>

      <div class="ym-property-group">
        <label>Reduction</label>
        <input type="range" min="-20" max="0" value="-20" step="1" data-node="compressor" data-node-property="reduction" />
      </div>

      <div class="ym-property-group">
        <label>Attack</label>
        <input type="range" min="0" max="1" value="0" step="0.01" data-node="compressor" data-node-property="attack" />
      </div>

      <div class="ym-property-group">
        <label>Release</label>
        <input type="range" min="0" max="1" value="0.25" step="0.01" data-node="compressor" data-node-property="release" />
      </div>
    </div>
  </div>
  
</div>
